<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>STUD-DEV</title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/src/stud-dev.css">
    <script src="/lib/handlebars.js"></script>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    
    <script id="asana-template" type="text/x-handlebars-template">
        	<div class="panel panel-primary">
            	<div class="panel-heading">{{name}}<span class="badge label-spacer">{{status}}</span></div>
            		<div class="panel-body">
            			<div><h4><span class="label label-default">Due: {{date}}</span><span class="label label-default label-spacer">{{module}}</span></h4></div>
            			<h5>Description: {{desc}}</h5>
            			<div class="panel panel-default">
            				<div class="panel-heading">Comments</div>
            				<div class="panel-body">
            					{{#comments}}
            					<p class="commentrow">{{user}}: {{comment}}</p>
            					{{/comments}}
            				</div>
            				</div>
            		</div>
        	</div>
    </script>
    <script id="jira-template" type="text/x-handlebars-template">
        	<div class="panel panel-primary">

            	<div class="panel-heading test-heading">
                        <div class="test-heading">{{index}}: {{name}}
                            <div class="btn-group btn-group-xs pull-right">
                                <button id="button1" type="button" class="btn btn-warning wdSlackButton pingAssignee">Action</button>
                                <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                <li><a href="#" class="wdSlackButton resolveAssignee">Tell Assignee to Resolve Jira</a></li>
                                <li><a href="#" class="wdSlackButton commentAssignee">Tell Assignee to Comment</a></li>
                                <li><a href="#" class="wdSlackButton pingQALead">Ping QA Lead</a></li>
                                <li class="divider"></li>
                                <li><a href="#" class="wdSlackButton customMessage">Custom Message...</a></li>
                                </ul>
                            </div>
                            <span class="badge label-spacer pull-right">{{status}}</span>
                        </div>
                </div>
            		<div class="panel-body">
                        <div class="row">
                            <div class="col-xs-6 col-md-4"><strong>Assignee:</strong> {{user}}</div>
                            <div class="col-xs-6 col-md-4"><strong>Type:</strong> {{type}}</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-md-4"><strong>Verified By:</strong> {{verifier}}</div>
                            <div class="col-xs-6 col-md-4"><strong>Toggled By:</strong> {{toggle}}</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-md-4"><strong>Fix Version:</strong> {{fix}}</div>
                            <div class="col-xs-6 col-md-4"><strong>Latest Commit:</strong> {{commit}}</div>
                        </div>
            			
            		</div>
        	</div>
    </script>




</head>

<body>
    <div id="template">
    
    </div> 
    <script src="handlebars-test.js"></script>
</body>

</html>
