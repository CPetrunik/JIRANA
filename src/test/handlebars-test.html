<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>STUD-DEV</title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/src/stud-dev.css">
    <script src="/lib/handlebars.js"></script>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    
    <script id="asana-template" type="text/x-handlebars-template">
        	<div class="panel panel-primary">
            	<div class="panel-heading">{{name}}<span class="badge label-spacer">{{status}}</span></div>
            		<div class="panel-body">
            			<div><h4><span class="label label-default">Due: {{date}}</span><span class="label label-default label-spacer">{{module}}</span></h4></div>
            			<h5>Description: {{desc}}</h5>
            			<div class="panel panel-default">
            				<div class="panel-heading">Comments</div>
            				<div class="panel-body">
            					{{#comments}}
            					<p class="commentrow">{{user}}: {{comment}}</p>
            					{{/comments}}
            				</div>
            				</div>
            		</div>
        	</div>
    </script>
    <script id="jira-template" type="text/x-handlebars-template">
        	<div class="panel panel-primary">
            	<div class="panel-heading">{{name}}<span class="badge label-spacer">{{status}}</span></div>
            		<div class="panel-body">
            			<div><h4><span class="label label-default">Due: {{date}}</span><span class="label label-default label-spacer">{{module}}</span></h4></div>
            			<h5>Description: {{desc}}</h5>
            			<div class="panel panel-default">
            				<div class="panel-heading">Comments</div>
            				<div class="panel-body">
            					{{#comments}}
            					<p class="commentrow">{{user}}: {{comment}}</p>
            					{{/comments}}
            				</div>
            				</div>
            		</div>
        	</div>
    </script>




</head>

<body>
    <div id="template">
    
    </div> 
    <script src="handlebars-test.js"></script>
</body>

</html>
