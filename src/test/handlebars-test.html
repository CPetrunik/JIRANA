<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>STUD-DEV</title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/src/stud-dev.css">
    <script src="/lib/handlebars.js"></script>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    
    <script id="entry-template" type="text/x-handlebars-template">
<!--        <div class="entry"> -->
        	<div class="panel panel-primary">
            	<div class="panel-heading">{{name}}     <span class="badge">{{status}}</span></div>
            		<div class="panel-body">
            			<div><span class="label label-default">Due: {{date}}</span>   <span class="label label-default">{{module}}</span></div>
            			<h5>Description: {{desc}}</h5>
<!--            			<div>{{comments}}</div> -->
            			<h5>Comments</h5>
            			{{#comments}}
            			<p>{{user}}: {{comment}}</p>
            			{{/comments}}
            		</div>
        	</div>
    </script>





</head>

<body>
    <div id="template">
    
    </div> 
    <script src="handlebars-test.js"></script>
</body>

</html>
