<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>STUD-DEV</title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/src/stud-dev.css">
    <script src="handlebars.js"></script>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>

    
    <script id="asana-template" type="text/x-handlebars-template">
        	<div class="panel panel-primary">
            	<div class="panel-heading">{{name}}<span class="badge label-spacer">{{status}}</span></div>
            		<div class="panel-body">
            			<div><h4><span class="label label-default">Due: {{date}}</span><span class="label label-default label-spacer">{{module}}</span></h4></div>
            			<h5>Description: {{desc}}</h5>
            			<div class="panel panel-default">
            				<div class="panel-heading">Comments</div>
            				<div class="panel-body">
            					{{#comments}}
            					<p class="commentrow">{{user}}: {{comment}}</p>
            					{{/comments}}
            				</div>
            				</div>
            		</div>
        	</div>
    </script>
    <script id="jira-template" type="text/x-handlebars-template">
        	<div class="panel panel-primary">

            	<div class="panel-heading">
                        <div class="heading">
                            <div class="header-title"><h5>{{index}}: {{name}}</h5></div>
                            <div class="btn-group pull-right fix-header">
                                <button id="button1" type="button" class="btn btn-warning wdSlackButton pingAssignee">Ping Assignee</button>
                                <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                <li><a href="#" class="wdSlackButton resolveAssignee">Tell Assignee to Resolve Jira</a></li>
                                <li><a href="#" class="wdSlackButton commentAssignee">Tell Assignee to Comment</a></li>
                                <li><a href="#" class="wdSlackButton pingQALead">Ping QA Lead</a></li>
                                <li class="divider"></li>
                                <li><a href="#" class="wdSlackButton customMessage" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Custom Message...</a></li>
                                </ul>
                            </div>
                            <span class="badge label-spacer pull-right">{{status}}</span>
                        </div>
                </div>
            		<div class="panel-body">
                        <div class="row">
                            <div class="col-xs-6 col-md-4"><strong>Assignee:</strong> {{user}}</div>
                            <div class="col-xs-6 col-md-4"><strong>Type:</strong> {{type}}</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-md-4"><strong>Verified By:</strong> {{verifier}}</div>
                            <div class="col-xs-6 col-md-4"><strong>Toggled By:</strong> {{toggle}}</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-md-4"><strong>Fix Version:</strong> {{fix}}</div>
                            <div class="col-xs-6 col-md-4"><strong>Latest Commit:</strong> {{commit}}</div>
                        </div>
                        <p></p>
            			<div class="panel panel-default">
            				<div class="panel-heading">Latest Comment</div>
            				<div class="panel-body">
            					{{#comments}}
            					<p class="commentrow">{{user}}: {{comment}}</p>
            					{{/comments}}
            				</div>
            				</div>            			
            		</div>
        	</div>
    </script>




</head>

<body>
    <div id="template">
    
    </div> 
    <script src="handlebars-test.js"></script>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">Send Asana</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" data-dismiss="modal" class="btn btn-primary sendCustomMessage" >Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../stud-slack.js"></script>
</body>

</html>
